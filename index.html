<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Logo Beginning-->
    <center>
        <img src="img/google.jpg" alt="1998 Google Logo">
    </center>
    <!-- Logo Ending-->

    <!-- Search Bar Starting-->
    <center>
        <div class="div1">
            Search the web using Google!
            <br>
            <input type="text" value size="40">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
            <br>
        </div>
    </center>
    <!-- Search Bar Ending-->

    <!-- Special Searches Starting-->
        <div class="div2">
            Special Searches
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            <br>
        </div>
    <!-- Special Searches Ending-->

    <!-- Middle Block Starting-->
        <div class="div3">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            <br>
        </div>
    <!-- Middle Block Ending-->

    <!-- Subscribing Block Starting-->
        <div class="div4">
            Get Google! <br> updates monthly:
            <br>
            <input type="text" value="your e-mail">
            <br>
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
        </div>
    <!-- Subscribing Block Ending-->

    <!-- Footer Starting-->
    <footer>
        <span>Copyright Â©1998 Google Inc.</span>
    </footer>
    <!-- Footer Ending-->
</body>
</html>
